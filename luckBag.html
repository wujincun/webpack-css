<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luckyBag</title>
</head>
<body>
<div id="gameArea">
    <div id="gameHead" class="topBar">
        <div id="score" class="score ">0</div>
        <div id="time" class="time fr">0s</div>
    </div>
    <div id="countTime">
        <div id="cutTime" class="num_4"></div>
    </div>
    <canvas id="canvas"></canvas>
</div>
<div id="popArea">
    <div class="popContentArea">
        <div class="clock popContent"></div>
        <div class="successPop popContent">
            <div class="successText">
                <p>您共计收到<span></span>个福袋</p>
                <p>成功累积<span></span>点福气值</p>
            </div>
            <ul class="bags clearfix">
                <li class="bag"></li>
                <li class="bag"></li>
                <li class="bag"></li>
            </ul>
            <div class="close"></div>
        </div>
        <div class="failPop popContent">
            <div class="btnArea clearfix">
                <a class="share"></a>
                <a class="playAgain"></a>
            </div>
            <div class="close"></div>
        </div>
        <div class="getCouponPop popContent">
            <p class="couponInfo">您已经获得<span class="couponMoneyNum">3</span>元满减券1张</p>
            <p class="myCoupon">详情请查询<a href="">"我的抵用券"</a></p>
            <a  class="share"></a>
            <div class="close"></div>
        </div>
        <div class="noCouponPop popContent">
            <p class="couponInfo">很遗憾，未中奖</p>
            <p class="myCoupon">分享可增加中奖概率哦</p>
            <a class="share"></a>
            <div class="close"></div>
        </div>
        <div class="changeCouponPop popContent">
            <div class="changeText">
                <p>您已成功领取<span></span></p>
                <p>兑换码<span></span></p>
            </div>
            <a href="" class="change"></a>
            <div class="close"></div>
        </div>
    </div>
    <div class="restArea">
        <div class="mask"></div>
        <div class="shareHint"></div>
    </div>
</div>
</body>
</html>
